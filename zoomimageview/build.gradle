plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'org.nuclearfog.zoomview'
    compileSdkVersion 34
    buildToolsVersion '34.0.0'
    defaultConfig {
        minSdkVersion 8
    }
}

dependencies { }

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId 'com.github.nuclearfog'
                artifactId 'ZoomView'
                version '1.0.5'
            }
        }
    }
}